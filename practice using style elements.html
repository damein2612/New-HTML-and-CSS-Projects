<!DOCTYPE html>
<html>
	<body>
	<style>
	.My_Style {
		background-color: green;
		color: blue;
		text-decoration: underline;
		font-weight: bold;
		font-size: small;
	}	
	</style>
	<p class="My_Style">This h2 element is styled per class attribute My_Style</p>
	<p class="My_Style">This h3 element is styled per class attribute My_Style</p>
	<p class="My_Style">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute My_Style</p>
	</body>
</html>
